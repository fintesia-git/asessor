<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Empezá a Invertir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form-page">
  <div class="form-container">
    <form id="multiStepForm" action="https://formspree.io/f/xyzngggp" method="POST">
      <h2>Registrate</h2>

      <div class="step active" data-step="1">
        <label>¿Qué relación te gustaría que tengamos?</label>
        <div class="options" id="controlOptions">
          <div class="option-box" data-value="control_total">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/checked--v1.png" alt="Control total" />
            <strong>Control total</strong>
            <small>Hablamos periódicamente, pero no opero a tu nombre. Solo doy sugerencias.</small>
          </div>
          <div class="option-box" data-value="delegacion_total">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/handshake.png" alt="Delegación total" />
            <strong>Delegación total</strong>
            <small>Opero tu cartera completamente y te informo de los movimientos importantes.</small>
          </div>
          <div class="option-box" data-value="parcial">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/settings.png" alt="Parcial" />
            <strong>Parcial</strong>
            <small>Lo definimos juntos. Aprendés y operamos codo a codo.</small>
          </div>
        </div>
        <input type="hidden" name="control" id="controlInput" required />
      </div>

      <div class="step" data-step="2">
        <label for="origen_dinero">¿Cuál es el origen del dinero que usarás?</label>
        <select id="origen_dinero" name="origen_dinero" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Trabajo">Trabajo</option>
          <option value="Ahorros">Ahorros</option>
          <option value="Mensualidad">Mensualidad</option>
          <option value="Regalos/Herencia">Regalos/Herencia</option>
        </select>

        <label for="planes_futuros">¿Tenés planes para este dinero?</label>
        <select id="planes_futuros" name="planes_futuros" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Corto plazo (menos de 1 año)">Sí, a corto plazo (menos de 1 año)</option>
          <option value="Largo plazo">Sí, a largo plazo</option>
          <option value="Sin destino definido">No, aún no tiene destino</option>
        </select>
      </div>

      <div class="step" data-step="3">
        <label for="intereses">Área de interés (relacionada a tu trabajo, carrera o hobbies)</label>
        <select id="intereses" name="intereses" required>
          <option value="" disabled selected>Selecciona un sector</option>
          <option value="Finanzas">Finanzas</option>
          <option value="Tecnologia">Tecnología</option>
          <option value="Salud">Salud</option>
          <option value="Industria">Industria</option>
          <option value="Comercio y Consumo">Comercio y Consumo</option>
          <option value="Construccion">Construcción</option>
          <option value="Energia">Energía</option>
          <option value="Agro">Agro</option>
          <option value="Otro">Otro / No estoy seguro</option>
        </select>

        <label for="rango_inversion">Monto estimado a invertir</label>
        <select id="rango_inversion" name="rango_inversion" required>
          <option value="" disabled selected>Selecciona un rango</option>
          <option value="0 - 500k ARS">0 a 500k ARS</option>
          <option value="500k - 2.5m ARS">500k a 2.5m ARS</option>
          <option value="2.5m+ ARS">2.5m ARS o más</option>
        </select>
      </div>

      <div class="step" data-step="4">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com" />

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="18" max="120" required placeholder="Tu edad" />
      </div>

      <div class="step" data-step="5">
        <label for="comentarios">Comentarios adicionales (opcional)</label>
        <textarea id="comentarios" name="comentarios" rows="5" placeholder="Cualquier información extra que quieras compartir..."></textarea>
      </div>

      <div class="buttons">
        <button type="button" id="prevBtn" disabled>Anterior</button>
        <button type="button" id="nextBtn">Siguiente</button>
      </div>
    </form>
    
    <div id="form-submission-status"></div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
